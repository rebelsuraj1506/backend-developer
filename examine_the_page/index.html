<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <!-- Bootstrap CSS (local copy) for grid, utilities, alerts, badges, buttons -->
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Bootstrap grid container -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Bootstrap utility classes: text-center, img-fluid -->
                <div class="text-center">
                    <img src="logo.png" class="img-fluid" id="logo1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1 id="menu">Our Menu</h1>
                </div>
                <!-- Bootstrap alert component -->
                <div class="alert alert-info" role="alert">
                    Our resturaunt will be closed on New Year's Day
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <!-- Bootstrap badge component -->
                <h2>Falafel <span class="badge bg-secondary">New</span></h2>
                <p>Chickpea, herbs, spices.</p>
                <h2>Fried Calamari</h2>
                <p>Squid, buttermilk.</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Pasta Salad</h2>
                <p>Lettuce, vegetables, mozzarella.</p>
                <h2>Greek Salad</h2>
                <p>Cucumbers, onion, feta cheese.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <!-- Bootstrap button styles -->
                    <button type="button" class="btn btn-primary">Order Online</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS bundle (local copy) for interactive components -->
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
